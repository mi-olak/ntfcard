<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="card">
    <div>
      <p class="image">
        <img src="images/image-equilibrium.jpg" alt="picture of Equilibrium" height="270px">
      </p>
    </div>

    <h1>Equilibrium #3429</h1>

    <div class="mini">
      <p>Our Equilibrium collection promotes</p>
      <p>balance and calm.</p>
    </div>

    <div class="comp">
      <span class="a">0.041 ETH</span>
      <span class="b">3 days left</span>
    </div>

    <hr>

    <div class="create">
      <p>Creation of <strong>Jules Wyvern</strong></p>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><strong>Frontend Mentor</strong></a>.
      Coded by <a href="#"><strong>Femi</strong></a>.
    </div>
  </div>
</body>

</html>
